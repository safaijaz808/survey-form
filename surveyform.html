<!DOCTYPE html>
<html>
  <head>
    <title>Surevy Form</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    </head>
    
  <body>
    <h1 id="title">FreeCodeCamp Survey Form</h1>
    <p id="description">Thankyou for taking the time to help us improve the platform</p>

    <form id="survey-form" action="https://register-demo.freecodecamp.org">
      <fieldset>
      <label id="name-label">Name <input id="name" type="text" placeholder="Enter your name" required /></label>
      <label id="email-label">Email <input id="email" type="email" placeholder="Enter you email" required/></label>
      <label id="number-label">Age (optional) <input id="number" type="number" placeholder="age" min="18" max="120" required/></label>
      <label>Which option best describes your current role? <select id="dropdown">
        <option>Select current role</option>
        <option>Student</option>
        <option>Full Time Job</option>
        <option>Full Time Learner</option>
        <option>Prefer not to say</option>
        <option>Other</option>
        </select>
    <label>Would you refer freecodecamp to a friend? </label>
    <label><input class="inline" type="radio" value="definitely" name="refer"> Definitely</label>
    <label><input class="inline" type="radio" value="maybe" name="refer"> Maybe</label>
    <label><input class="inline" type="radio" value="not sure" name="refer"> Not Sure </label>
 </fieldset>

 <fieldset>
   <label>What is your favorite feature of freeCodeCamp?</label>
   <select>
     <option>Select an option</option>
     <option>Challenges</option>
     <option>Projects</option>
     <option>Community</option>
     <option>Open Source</option>
     </select>

     <label>What would you like to see improved? (Check all that apply)</label>
     <label><input class="inline" type="checkbox" value="frontend"> Front-end Projects </label>
     <label><input class="inline" type="checkbox" value="backend"> Back-end Projects</label>
     <label><input class="inline" type="checkbox" value="dV"> Data Visualization</label>
     <label><input class="inline" type="checkbox" value="challenges"> Challenges</label>
     <label><input class="inline" type="checkbox" value="opensource"> Open Source Community</label>
     <label><input class="inline" type="checkbox" value="gitterhelprooms"> Gitter Help Rooms</label>
     <label><input class="inline" type="checkbox" value="videos"> Videos</label>
     <label><input class="inline" type="checkbox" value="citymeetups"> City Meetups</label>
     <label><input class="inline" type="checkbox" value="wiki"> Wiki</label>
     <label><input class="inline" type="checkbox" value="forum"> Forum</label>
     <label><input class="inline" type="checkbox" value="additionalcourses"> Additional Courses</label>
   </fieldset>

   <fieldset>
     <label>Any comments or suggestions?</label>
     <textarea placeholder="Enter your comments here..."></textarea>
     </fieldset>
     
      <input id="submit" type="submit" value="Submit">
      </form>
    </body>

  </html>0
